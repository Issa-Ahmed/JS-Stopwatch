<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Js Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="time">
        <div class="hours">
          <div class="label">
            <p id="hours">00</p>
            <span>hours</span>
          </div>
        </div>
        <div class="minutes">
          <div class="label">
            <p id="minutes">00</p>
            <span>minutes</span>
          </div>
        </div>
        <div class="seconds">
          <div class="label">
            <p id="seconds">00</p>
            <span>seconds</span>
          </div>
        </div>
        <div class="milliseconds">
          <div class="label">
            <p id="milliseconds">00</p>
            <span>milliseconds</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="pause">Pause</button>
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
